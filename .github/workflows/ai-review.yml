name: Gemini AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini Code Review
        uses: google-gemini/ai-pr-reviewer@main # 공식 또는 검증된 액션 활용
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 지시 사항을 한국어로 설정
          system_message: |
            당신은 유능한 시니어 소프트웨어 엔지니어입니다. 
            제공된 코드 변경 사항(diff)을 분석하여 버그, 보안 취약점, 성능 개선 사항을 리뷰해 주세요.
            모든 답변은 반드시 한국어로 작성해야 하며, 친절하고 건설적인 톤을 유지하세요.